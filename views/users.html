<div class="modal-header">
        <h3 class="modal-title title-heading" id="modal-title">
            Select Users <i class="far fa-times-circle close-button" ng-click="cancel()"></i>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search ..." ng-model="searchTerm">
                    <span class="input-group-btn">
                        <button class="btn btn-primary search-button" type="button" ng-click="filterUsers()">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row top-spacer">
            <div class="col-xs-12">
                <ul class="list-group" data-toggle="items">
                    <a href="#" class="list-group-item" ng-repeat="user in users" 
                        ng-click="toggle(user)" ng-class="{active: user.selected}">
                        <user></user>
                    </a>
                </ul>
            </div>
        </div>       
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" type="button" ng-click="ok()">Select</button>
    </div>
